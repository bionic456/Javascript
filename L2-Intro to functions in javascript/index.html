<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading"></h1>
    <button onclick="heading()">Click</button>
    <h1 id="add"></h1>
    <button onclick="add(10,40)">Sum</button>
    <h1 id="sub"></h1>
    <button onclick="sub(40,10)">Answer</button>
    <script>
        function heading(){
            document.getElementById("heading").innerHTML="Heading";
        }
        function add(num1,num2){
            document.getElementById("add").innerHTML= num1 + num2;
        } 
        function sub(num1, num2){
                document.getElementById("sub").innerHTML = num1 - num2;
        }
    </script>
</body>
</html>
