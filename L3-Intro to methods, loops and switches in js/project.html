<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        var number ="";
        
        for (i = 1; i < 11; i++){
           number += i + "<br>"
        }

        document.getElementById("result").innerHTML = number

        document.write("The dice roll value is " +Math.floor(Math.random() * 7) + "<br>" + "<br>");
        
        var date = new Date();

        document.write(" Today's date is " + date.getDate())
    </script>
    
</body>
</html>
