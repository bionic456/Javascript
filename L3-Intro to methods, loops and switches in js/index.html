<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>

    <script>
        var a = "David"
        var b = "HELLO"
        document.write(a.toUpperCase())        
        document.write("<br>")
        document.write(b + "<br>".toLowerCase())
        document.write("<br>")

        for (i = 0; i < 10; i++){
            document.write(i + a.toUpperCase() + "<br>" + b + "<br>")
        }
    </script>
</body>
</html>
