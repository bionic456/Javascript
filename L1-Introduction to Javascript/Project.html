<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1 style="text-align: center;">Javascript Calculator</h1>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>

    <script>
        var num1= 2; 
        var num2= 1;

        var add = num1 + num2;
        var sub = num1 - num2;
        var mul = num1 * num2;
        var div = num1 / num2;
        document.getElementById("add").innerHTML = "The added value is = " + add;
        document.getElementById("sub").innerHTML = "The subtracted value is = " + sub;
        document.getElementById("mul").innerHTML = "The multiplied value is = " + mul;
        document.getElementById("div").innerHTML = "The divided value is = " + div;
    </script>
</body>
</html>
